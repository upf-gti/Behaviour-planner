        //---------------------- Make the DIV element draggable:

        function dragElement(elmnt, header) {
            
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (header) {
                header.draggable = true;
                // if present, the header is where you move the DIV from:
                header.onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
                elmnt.draggable = true;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
               
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function exportChatData(){
            var pageWeight = 210;
            var pageHeight = 297; 
            const doc = new jspdf.jsPDF();
            doc.addImage("imgs/bplanner.png", "JPEG", 20, 10, 57,24);

                }

                doc.setFontSize(8);
                doc.setTextColor(100);
                if (y>=pageHeight - 50)
                {
                    doc.addPage();
                    y = 30;
                }
                doc.text(msg.from.toUpperCase() + " " + msg.time, x, y, null, null, pos);
                //Text
                doc.setFontSize(10);
                doc.setTextColor(0);
                var splitText = doc.splitTextToSize(msg.text, pageWeight-x-10);
                y+=5;
                //loop thru each line and output while increasing the vertical space
                
                for(var c = 0, stlength = splitText.length ; c < stlength ; c++){

                    doc.text(splitText[c], x, y, null, null, pos);
                    y+= 5;

                }
            y+=5;     
            }
            var path_params = window.location.search.split("/");
            var name = path_params[path_params.length-1].replace(".json", "");
            name = decodeURI(name);

            doc.save("BP Chat-"+name+".pdf"); // will save the file in the current working directory
        }
